name: release-please

on:
  push:
    branches: [ main ]

permissions:
  contents: write       # required for tags + releases
  pull-requests: write  # required for release PRs

jobs:
  release-please:
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          manifest-file: .release-please-manifest.json
          config-file: release-please-config.json

  publish:
    needs:
      - release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'nuget.config') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: |
          dotnet tool restore
          dotnet restore

      - name: Build
        run: |
          # Build src projects by treating warnings as errors
          for proj in $(find src -name '*.csproj'); do
            dotnet build "$proj" --no-restore --configuration Release /p:TreatWarningsAsErrors=true
          done
          # Build test projects normally
          for proj in $(find test -name '*.csproj'); do
            dotnet build "$proj" --no-restore --configuration Release
          done

      - name: Test
        run: dotnet test --configuration Release --no-build --no-restore

      - name: Pack and push to nuget.org
        run: |
          dotnet pack src/Darp.Results --configuration Release --artifacts-path build
          dotnet pack src/Darp.Results.Shouldly --configuration Release --artifacts-path build
          for pkg_name in ./build/package**/*.nupkg; do
            dotnet nuget push $pkg_name --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done

      - name: Attach .nupkg to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ steps.release.outputs.tag_name }}" nupkg/*.nupkg \
            --repo "${{ github.repository }}"
